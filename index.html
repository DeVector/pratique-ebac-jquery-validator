<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratique jQuery</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./main.css">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

</head>

<body>

    <div class="container">
        <header>
            <h1>Formulario de endereço - Validator</h1>
        </header>
    </div>

    <div class="container">

        <section>

            <form id="form-adress">

                <div class="form-campo">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" placeholder="Nome">
                </div>
                <div class="form-campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="form-campo">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone">
                </div>
                <div class="form-campo">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00">
                </div>
                <div class="form-campo">
                    <label for="endCompleto">Endereço completo:</label>
                    <input type="text" id="endCompleto" placeholder="Rua Javascript, Nº 1996">
                </div>
                <div class="form-campo">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" class="cep">
                    <a href="https://buscacepinter.correios.com.br/app/endereco/index.php" target="_blank">Não sei meu
                        CEP?</a>
                </div>

                <button type="submit">Salvar</button>

            </form>
        </section>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script type="text/javascript" src="./js/jquery.mask.min.js"></script>
    <script type="text/javascript" src="./js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>

    

</body>

</html>
